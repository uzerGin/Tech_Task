<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--CSS File-->
    <link rel="stylesheet" href="/pages/css/index.css">
    <!-- Bootstrap File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

</head>

    



<body style="background-image: url(/assets/tx.png); background-size:cover;
background-position:inherit;
background-repeat: no-repeat;">

    <div class="header">
        <img src="/assets/login_logo.png" alt="Logo" class="logo">
    </div>

<div class="login-page">
  <div class="form">
    
    <form action="/pages/html/dashboard.html" class="login-form">
        
        <input type="email" id="email" placeholder="Enter your email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        
        
        <input type="password" id="password" placeholder="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}">
        
        <p class="message mb-3">Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
        
        <button type="submit" value="login" id="login" disabled>login</button>
      
        <p class="message">Not registered? <a href="https://trialx.com/">Create an account</a></p>
      
        <p class="message">Forgot Password :( <a href="https://trialx.com/">Click here</a></p>
    
    </form>
  
</div>

</div>


<script src="/pages/js/index.js"></script>

</body>
</html>
